    <table class="table table-hover" >
        <thead>
            <tr>
                <th>#</th>
                <th>produto</th>
                <th>valor</th>
                <th>ação</th> 
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let produto of  produtos ">
                <td>{{produto.id}}</td>
                <td>{{produto.name}}</td>
                <td>{{produto.price | currency: 'BRL': 'symbol'}}</td>
                <td>
                    <span class="float-right">
                        <button type="button" class="btn btn-outline-warning mb-1 btn-sm m-1"   (click)="onedit(produto.id)">
                            Atualizar
                        </button>
                        <button type="button" class="btn btn-outline-danger mb-1 btn-sm m-1"
                            (click)="oneremove(produto.id)">
                            Remover
                        </button>
                    </span>
                </td>
            </tr>
        </tbody>    
    </table>
