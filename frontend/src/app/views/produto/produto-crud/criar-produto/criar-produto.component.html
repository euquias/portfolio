<div class="contener">
    <form class="form">
        <h4>Formularios de pedidos</h4>
         <mat-form-field>
            <input matInput placeholder="nome" [(ngModel)]="produto.name" name="name">
        </mat-form-field> 
         <mat-form-field>
            <input matInput placeholder="valor" [(ngModel)]="produto.price" name="price">
        </mat-form-field> 
    </form>
    <button class="button1" mat-raised-button (click)="criarproduto()" color="primary">
        Enviar
    </button>
    <button class="button2" mat-raised-button (click)="cancel()" color="primary">
        Canselar
    </button>
</div>
