<div class="container mx-auto rounded">
  <div class="title">
    <h3>Login</h3>
  </div>
  <div class="subtitle">
    <h5>Fa√ßa Seu Login</h5> 
  </div>
  <main class="form-signin">
    <form [formGroup]="loginform">
      <div class="form-floating d-grid gap-2 col-11 mx-auto">
        <input type="text" class="form-control" id="floatingInput" formControlName="email"
          placeholder="name@example.com">
        <label for="floatingInput">Digite seu E-mail</label>
      </div>
      <div class="form-floating d-grid gap-2 col-11 mx-auto">
        <input type="password" class="form-control" id="floatingPassword" formControlName="password"
          placeholder="Password">
        <label for="floatingPassword">Digite sua Senha</label>
      </div>
      <div class="butoens">
        <div class="d-grid gap-2 col-6 mx-auto">
          <button class="btn btn-primary" (click)="logar()" type="button">
            <div *ngIf=" submitted; else Loading" >
              Login
            </div>
          </button>
          <button class="btn btn-primary" (click)="cadastra()" type="button">Primeiro Acesso</button>
        </div> 
      </div>
    </form>
  </main>
  
</div>


<ng-template #Loading>
  <div class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</ng-template>
